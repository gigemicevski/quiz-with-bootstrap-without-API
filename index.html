<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Boot Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">
                QUIZ
            </h2>
        </div>
    </div>

    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">
                On whit the questions
            </h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">                 <!--giving a text style(lead)-->
                        1.Who is the biggest city in Macedonia ?
                    </p> 
                    <div class="form-check my-2 text-white-50">         <!--opacity of 50-->
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">
                            Skopje
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">         
                        <input type="radio" name="q1" value="B" >
                        <label class="form-check-label">
                            Tetovo
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">        
                        <input type="radio" name="q1" value="C" >
                        <label class="form-check-label">
                            Bitola
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">         
                        <input type="radio" name="q1" value="D" >
                        <label class="form-check-label">
                            Kumanovo
                        </label>
                    </div>  
                </div>
                <div class="my-5">
                        <p class="lead font-weight-normal">                 <!--giving a text style(lead)-->
                            2.Who is the capital of Greece ?
                        </p> 
                        <div class="form-check my-2 text-white-50">         <!--opacity of 50-->
                            <input type="radio" name="q2" value="A" checked>
                            <label class="form-check-label">
                                Thesaloniki
                            </label>
                        </div>
                        <div class="form-check my-2 text-white-50">         
                            <input type="radio" name="q2" value="B" >
                            <label class="form-check-label">
                                Athens
                            </label>
                        </div>
                        <div class="form-check my-2 text-white-50">        
                            <input type="radio" name="q2" value="C" >
                            <label class="form-check-label">
                                Volos
                            </label>
                        </div>
                        <div class="form-check my-2 text-white-50">         
                            <input type="radio" name="q2" value="D" >
                            <label class="form-check-label">
                                Larissa
                            </label>
                        </div>  
                    </div>
                    <div class="my-5">
                            <p class="lead font-weight-normal">                 <!--giving a text style(lead)-->
                                3.How much population have Turkey ?
                            </p> 
                            <div class="form-check my-2 text-white-50">         <!--opacity of 50-->
                                <input type="radio" name="q3" value="A" checked>
                                <label class="form-check-label">
                                    20 milions
                                </label>
                            </div>
                            <div class="form-check my-2 text-white-50">         
                                <input type="radio" name="q3" value="B" >
                                <label class="form-check-label">
                                    50 milions
                                </label>
                            </div>
                            <div class="form-check my-2 text-white-50">        
                                <input type="radio" name="q3" value="C" >
                                <label class="form-check-label">
                                    80 milions
                                </label>
                            </div>
                            <div class="form-check my-2 text-white-50">         
                                <input type="radio" name="q3" value="D" >
                                <label class="form-check-label">
                                    5 milions
                                </label>
                            </div>  
                        </div>
                        <div class="my-5">
                                <p class="lead font-weight-normal">                 <!--giving a text style(lead)-->
                                    4.Where is baikal lake ?
                                </p> 
                                <div class="form-check my-2 text-white-50">         <!--opacity of 50-->
                                    <input type="radio" name="q4" value="A" checked>
                                    <label class="form-check-label">
                                        Europe
                                    </label>
                                </div>
                                <div class="form-check my-2 text-white-50">         
                                    <input type="radio" name="q4" value="B" >
                                    <label class="form-check-label">
                                        Asia
                                    </label>
                                </div>
                                <div class="form-check my-2 text-white-50">        
                                    <input type="radio" name="q4" value="C" >
                                    <label class="form-check-label">
                                        Africa
                                    </label>
                                </div>
                                <div class="form-check my-2 text-white-50">         
                                    <input type="radio" name="q4" value="D" >
                                    <label class="form-check-label">
                                        North America
                                    </label>
                                </div>  
                            </div>
                            <div class="text-center">
                                <input type="submit" class="btn btn-light">
                            </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
